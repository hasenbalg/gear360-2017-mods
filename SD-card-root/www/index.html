<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320, initial-scale=1">
    <style>
        * {
            font-family: sans;

        }

        body {
            background-color: black;
            color: white;
            margin: .5rem;
        }

        img {
            max-width: 100%;
            margin-top: .5rem;
        }

        fieldset {
            display: inline-block;
            border-radius: .5rem;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Remote shutter</legend>
        <button id="btn-shutter">Take a Picture</button>

        <label for="timer-time">Wait for <input type="number" id="timer-time" value="0"> Seconds</label>
    </fieldset>

    <fieldset>
        <legend>Max Auto ISO</legend>
        <select name="iso" id="iso_dropdown">
            <option value="0x400000">125</option>
            <option value="0x400001">160</option>
            <option value="0x400002">200</option>
            <option value="0x400003">250</option>
            <option value="0x400004">320</option>
            <option value="0x400005">400</option>
            <option value="0x400006">500</option>
            <option value="0x400007">640</option>
            <option value="0x400008">800</option>
            <option value="0x400009">1000</option>
            <option value="0x40000a">1250</option>
            <option value="0x40000b">1600</option>
            <option value="0x40000c">2000</option>
            <option value="0x40000d">2500</option>
            <option value="0x40000e">3200</option>
            <option value="0x40000f">4000</option>
            <option value="0x400010">5000</option>
            <option value="0x400011">6400</option>
            <option value="0x400012">12800</option>
            <option value="0x400013">25600</option>
        </select>
    </fieldset>


    <fieldset style="display:none;">
        <legend>Shutter Mode</legend>
        <select id="shutter-mode">
            <option value="0x5b0000">SHUTTERMIN_OFF</option>
            <option value="0x5b0001">SHUTTERMIN_AUTO_0</option>
            <option value="0x5b0002">SHUTTERMIN_AUTO_FAST1</option>
            <option value="0x5b0003">SHUTTERMIN_AUTO_FAST2</option>
            <option value="0x5b0004">SHUTTERMIN_AUTO_SLOW1</option>
            <option value="0x5b0005">SHUTTERMIN_AUTO_SLOW2</option>
            <option value="0x5b0006">SHUTTERMIN_MANUAL</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Time-lapse photos</legend>
        <button id="time-lapse">Start 30s Time-Lapse</button>
    </fieldset>
    <fieldset>
        <legend>Images</legend>
        <label for="num-imgs">Show last <input type="number" id="num-imgs" min="1" value="5" on> images</label>
        <button id="btn-refresh">Refresh</button>
        <div id="list"></div>
    </fieldset>


    <script src="js/main.js"></script>
</body>

</html>
